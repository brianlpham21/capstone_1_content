<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel | Character Information Search</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
    </script>
    <link rel="icon" type="image/png" href="./marvel_favicon.png">
  </head>
  <body>
    <nav>
      <div id='nav-container'>
        <div id='top-container'>
          <img class='logo' src='./Marvel_Animation_Logo.jpg' alt='marvel-logo'>

          <form action='#'>
            <input type='text' size='35' placeholder='Search for a Marvel character...'>
            <button type='submit' id='search-button'>Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main role='main'>
      <section class='main-unknown-section' aria-live='assertive' hidden>
        <div class='unknown-section'></div>
      </section>
      <section class='main-results-section' aria-live='assertive' hidden>
        <div class='results-section'></div>
      </section>
      <section class='main-videos-section' aria-live='assertive' hidden>
        <h2 class='section-title'>VIDEOS</h2><hr>
        <div class='videos-section'></div>
      </section>
      <section class='main-events-section' aria-live='assertive' hidden>
        <h2 class='section-title'>EVENT APPEARANCES</h2><hr>
        <div class='events-section'></div>
      </section>
      <section class='main-comics-section' aria-live='assertive' hidden>
        <h2 class='section-title'>COMIC BOOK APPEARANCES</h2><hr>
        <div class='comics-section'></div>
      </section>
      <section class='main-share-section' aria-live='assertive' hidden>
        <h2 class='section-title'>SHARE</h2><hr>
        <div class='share-section'>
          <div class='ss-section'>
            <a href='https://www.instagram.com/' target='_blank'><img src='./app-icon2.png' class='ss-icon' alt='instagram-icon'></a>
            <div class='ss-title'>Instagram</div>
          </div>
          <div class='ss-section'>
            <a href='http://www.facebook.com/' target='_blank'><img src='./facebook-icon-logo-C61047A9E7-seeklogo.com.png' class='ss-icon' alt='facebook-icon'></a>
            <div class='ss-title'>Facebook</div>
          </div>
          <div class='ss-section'>
            <a href='https://www.twitter.com/' target='_blank'><img src='./circle-twitter-512.png' class='ss-icon' alt='twitter-icon'></a>
            <div class='ss-title'>Twitter</div>
          </div>
        </div>
      </section>
    </main>

    <section class='light-box-area' aria-live='assertive' hidden>
    </section>

    <script src="index.js"></script>
  </body>
</html>
