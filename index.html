<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel | Character Information Search</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
    </script>
    <link rel="icon" type="image/png" href="http://hidetoyasunori.com/portfolio/wp-content/uploads/2017/02/marvel_favicon.png">
  </head>
  <body>
    <nav>
      <div id='nav-container'>
        <div id='top-container'>
          <img class='logo' src='https://upload.wikimedia.org/wikipedia/en/9/9c/Marvel_Animation_Logo.jpg' alt='marvel-logo'>

          <form action='#'>
            <input type='text' size='35' placeholder='Search for a Marvel character...'>
            <button type='submit' id='search-button'>Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main role='main'>
      <section class='main-unknown-section' aria-live='assertive' hidden>
        <div class='unknown-section'></div>
      </section>
      <section class='main-results-section' aria-live='assertive' hidden>
        <div class='results-section'></div>
      </section>
      <section class='main-comics-section' aria-live='assertive' hidden>
        <h2 class='section-title'>COMIC APPEARANCES</h2><hr>
        <div class='comics-section'></div>
      </section>
      <section class='main-events-section' aria-live='assertive' hidden>
        <h2 class='section-title'>EVENT APPEARANCES</h2><hr>
        <div class='events-section'></div>
      </section>
      <aside class='main-videos-section' aria-live='assertive' hidden>
        <h2 class='section-title'>VIDEOS</h2><hr>
        <div class='videos-section'></div>
      </aside>
    </main>

    <section class='light-box-area' aria-live='assertive' hidden>
    </section>

    <!-- <footer>
      <p>Created by Brian Pham 2017</p>
    </footer> -->

    <script src="index.js"></script>
  </body>
</html>
