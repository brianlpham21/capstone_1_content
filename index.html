<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marvel Character Search</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
    </script>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
  </head>
  <body>
    <nav>
      <div id='nav-container'>
        <div id='top-container'>
          <img class='logo' src='https://upload.wikimedia.org/wikipedia/en/9/9c/Marvel_Animation_Logo.jpg' alt='marvel-logo'>

          <form action='#'>
            <input type='text' size='35' placeholder='Search a Marvel character...'>
            <button type='submit' id='search-button'>Search</button>
          </form>
        </div>
      </div>
    </nav>

    <main role='main'>
      <section class='results-section' aria-live='assertive' hidden></section>
      <section class='comics-section' aria-live='assertive' hidden></section>
      <section class='events-section' aria-live='assertive' hidden></section>
      <aside class='videos-section' aria-live='assertive' hidden></aside>
    </main>

    <section class='light-box-area' aria-live='assertive' hidden>
    </section>

    <script src="index.js"></script>
  </body>
</html>
